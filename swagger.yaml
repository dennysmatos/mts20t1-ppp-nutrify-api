openapi: 3.0.0
info:
  title: Nutrify API
  version: 1.0.0
  description: API para gerenciamento de alimentação, dieta e controle de calorias
servers:
  - url: http://localhost:3000
paths:
  /users/register:
    post:
      summary: Registro de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Usuário registrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
  /users/login:
    post:
      summary: Login de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Token JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
  /users/profile:
    get:
      summary: Perfil do usuário
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do usuário
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /foods:
    post:
      summary: Cadastrar alimento
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FoodCreate'
      responses:
        '201':
          description: Alimento criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Food'
        '401':
          $ref: '#/components/responses/Unauthorized'
    get:
      summary: Listar alimentos
      description: Lista todos os alimentos com opção de ordenação por campo e direção.
      security:
        - bearerAuth: []
      parameters:
        - name: sortBy
          in: query
          required: false
          description: 'Campo para ordenação (padrão: name)'
          schema:
            type: string
            enum:
              [
                name,
                category,
                calories,
                protein,
                carbs,
                fat,
                createdAt,
                updatedAt,
              ]
          example: 'name'
        - name: order
          in: query
          required: false
          description: 'Direção da ordenação (padrão: asc)'
          schema:
            type: string
            enum: [asc, desc]
          example: 'asc'
      responses:
        '200':
          description: Lista de alimentos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Food'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /foods/{id}:
    put:
      summary: Atualizar alimento
      security:
        - bearerAuth: []
      # Apenas admins podem atualizar/remover alimentos
      x-roles: [admin]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Food'
      responses:
        '200':
          description: Alimento atualizado
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Remover alimento
      security:
        - bearerAuth: []
      x-roles: [admin]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Alimento removido
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /meals:
    post:
      summary: Registrar refeição
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MealCreate'
      responses:
        '201':
          description: Refeição registrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meal'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    get:
      summary: Listar refeições do usuário
      description: |
        Lista todas as refeições do usuário autenticado.
        Administradores podem listar refeições de todos os usuários ou filtrar por um usuário específico usando o parâmetro `userId`.
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          required: false
          description: ID do usuário (apenas para administradores)
          schema:
            type: string
          example: 'user-123'
      responses:
        '200':
          description: Lista de refeições
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meal'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /meals/{id}:
    put:
      summary: Atualizar refeição
      description: |
        Atualiza uma refeição. Usuários podem atualizar apenas suas próprias refeições.
        Administradores podem atualizar refeições de qualquer usuário.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MealUpdate'
      responses:
        '200':
          description: Refeição atualizada
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Remover refeição
      description: |
        Remove uma refeição. Usuários podem remover apenas suas próprias refeições.
        Administradores podem remover refeições de qualquer usuário.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Refeição removida
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /progress:
    get:
      summary: Consultar progresso diário de calorias
      description: Retorna o progresso diário comparando consumo de calorias com a meta. Admins podem consultar qualquer usuário via query userId.
      security:
        - bearerAuth: []
      parameters:
        - name: date
          in: query
          required: false
          description: 'Data no formato YYYY-MM-DD (padrão: hoje)'
          schema:
            type: string
            format: date
          example: '2025-01-20'
        - name: userId
          in: query
          required: false
          description: ID do usuário (apenas para administradores)
          schema:
            type: string
          example: 'user-123'
      responses:
        '200':
          description: Progresso diário calculado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Progress'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        stack:
          type: string
          nullable: true
    UserCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    UserLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
        calorieGoal:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      example:
        id: 'user-1'
        name: 'João da Silva'
        email: 'joao@example.com'
        role: 'user'
        calorieGoal: 2000
        createdAt: '2025-08-19T12:00:00.000Z'
        updatedAt: '2025-08-19T12:00:00.000Z'
    Food:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        category:
          type: string
        calories:
          type: number
        protein:
          type: number
        carbs:
          type: number
        fat:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      example:
        id: 'food-1'
        name: 'Banana'
        category: 'Fruta'
        calories: 89
        protein: 1.1
        carbs: 23
        fat: 0.3
        createdAt: '2025-08-19T12:00:00.000Z'
        updatedAt: '2025-08-19T12:00:00.000Z'
    Meal:
      type: object
      properties:
        date:
          type: string
          format: date-time
        foods:
          type: array
          items:
            type: string
        totalCalories:
          type: number
        totalProtein:
          type: number
        totalCarbs:
          type: number
        totalFat:
          type: number
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      example:
        id: 'meal-1'
        date: '2025-08-19T18:30:00.000Z'
        foods: ['food-1']
        totalCalories: 89
        totalProtein: 1.1
        totalCarbs: 23
        totalFat: 0.3
        createdAt: '2025-08-19T18:30:00.000Z'
        updatedAt: '2025-08-19T18:30:00.000Z'
    MealCreate:
      type: object
      description: Payload para criação de refeição. Somente lista de IDs de alimentos é aceita; date e timestamps são gerados pelo servidor.
      properties:
        foods:
          type: array
          items:
            type: string
      required: [foods]
      example:
        foods: ['food-1', 'food-2']
    MealUpdate:
      type: object
      description: Payload para atualização de refeição. Apenas o campo foods (array de ids) pode ser alterado; totals e updatedAt são recalculados pelo servidor.
      properties:
        foods:
          type: array
          items:
            type: string
      example:
        foods: ['food-1']
    FoodCreate:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        calories:
          type: number
        protein:
          type: number
        carbs:
          type: number
        fat:
          type: number
      example:
        name: 'Banana'
        category: 'Fruta'
        calories: 89
        protein: 1.1
        carbs: 23
        fat: 0.3
    Progress:
      type: object
      description: Progresso diário de consumo calórico
      properties:
        userId:
          type: string
          description: ID do usuário consultado
        date:
          type: string
          format: date
          description: Data consultada (YYYY-MM-DD)
        totalCalories:
          type: number
          description: Total de calorias consumidas no dia
        calorieGoal:
          type: number
          description: Meta calórica do usuário
        difference:
          type: number
          description: Diferença entre meta e consumo (positivo = abaixo da meta, negativo = acima da meta)
        status:
          type: string
          enum: [below, equal, above]
          description: Status do progresso (below = abaixo da meta, equal = exatamente na meta, above = acima da meta)
      example:
        userId: 'user-1'
        date: '2025-01-20'
        totalCalories: 1850
        calorieGoal: 2000
        difference: 150
        status: 'below'
  responses:
    BadRequest:
      description: Requisição inválida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Não autenticado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Acesso negado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Recurso não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
